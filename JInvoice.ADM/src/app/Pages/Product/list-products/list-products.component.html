<div class="row container mt-4">
    <div class="col-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
       <h3>Catalogo de Productos</h3>
       <hr>
       <div class="col-sm-3">
       <form [formGroup]="filterDetailsForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre del producto" formControlName="name">
        </div>
        <div class="form-group">
          <label for="selectCategory">Categoría:</label>
          <select class="form-select form-select-sm" 
          aria-label=".form-select-sm example"
          name="selectCategory" id="selectCategory" formControlName="selectCategory">
              <option selected value="">Seleccione</option>
              <option *ngFor="let category of Categories" [value]="category.categoryID">{{category.name}}</option>
          </select>
        </div>  
        <button type="submit" class="btn btn-primary" (click)="filter()">Buscar</button>
        <button type="submit" class="btn btn-success" routerLink="/Product">Nuevo Producto</button>
      </form>
      </div>
       <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of Products">
              <td>{{product.name}}</td>
              <td>{{product.description}}</td>
              <td>{{product.price | currency }}</td>
              <td>
                <a [routerLink]="['/Product', product.productID]">Ver...</a>
            </td>
            </tr>
          </tbody>
        </table>
      </div>    
    </div>
</div>
