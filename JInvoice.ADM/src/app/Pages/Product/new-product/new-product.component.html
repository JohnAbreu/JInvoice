<div class="col-sm-6 m-auto">
    <form [formGroup]="productDetailsForm" (ngSubmit)="OnSubmitForm()">
        <div class="form-group">
            <img [src]="imagePath" alt="Imagen">
            <input type="file" (change)="onFileSelected($event)">
        </div>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre del producto" formControlName="name">
          <div *ngIf="isSubmitted && getProductFormData.name.errors" class="invalid-feedback">
          <div *ngIf="getProductFormData.name.errors.required">Dato requerido</div>
        </div>
        </div>
        <div class="form-group">
            <label for="categoryID">Categoría:</label>
            <select class="form-select form-select-sm" 
            aria-label=".form-select-sm example"
            name="categoryID" id="categoryID" formControlName="categoryID">
                <option selected value="">Seleccione</option>
            </select>
            <div *ngIf="isSubmitted && getProductFormData.categoryID.errors" class="invalid-feedback">
            <div *ngIf="getProductFormData.categoryID.errors.required">Dato requerido</div>
        </div>
        </div>
        <div class="form-group">
            <label for="decription">Descripción:</label>
            <textarea class="form-control" rows="3" id="decription" name="decription" id="description" formControlName="decription"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" class="form-control" id="price" name="price" formControlName="price">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="onHand" name="onHand" formControlName="onHand">
            <label class="form-check-label" for="onHand">
              Producto a mano ?
            </label>
        </div>
        <button type="submit" class="btn btn-success">Guardad</button>
        <button type="button" class="btn btn-primary" routerLink="/Products">Buscar</button>
    </form>
</div>
