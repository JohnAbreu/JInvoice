<div class="col-sm-6 m-auto">
    <form [formGroup]="productDetailsForm" (ngSubmit)="OnSubmitForm()">
        <div *ngIf="Required" class="form-group alert alert-danger">
            Datos requeridos: nombre, categoría
         </div>
        <div class="form-group">
            <img [src]="img" width="200" height="200" alt="" priority >
            <input type="file" (change)="onFileSelected($event)">
        </div>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre del producto" formControlName="name">
        </div>
        <div class="form-group">
            <label for="selectCategory">Categoría:</label>
            <select class="form-select form-select-sm" 
            aria-label=".form-select-sm example"
            name="selectCategory" id="selectCategory" formControlName="selectCategory">
                <option selected value="">Seleccione</option>
                <option *ngFor="let category of Categories" [value]="category.categoryID">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea class="form-control" rows="3" id="description" name="description" id="description" 
            formControlName="description" maxlength="255"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" class="form-control" id="price" name="price" formControlName="price">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="onHand" name="onHand" formControlName="onHand">
            <label class="form-check-label" for="onHand">
              Producto a mano ?
            </label>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-primary" routerLink="/Products">Buscar</button>
    </form>
</div>
